<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Easy Buy</title>

	<link rel="stylesheet" th:href="@{/css/vendors.css}" />
	<link rel="stylesheet" th:href="@{/css/easybuy.css}"/>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="eb-layout-simple-page">
  <div class="eb-layout-simple-page__container">

<form class="js-formulario-login" th:action="@{/login}" method="POST" th:object="${usuario}">
	<div class="eb-simple-panel">
		<img alt="Easy Buy" th:src="@{/image/bee.png}"/>
		
		<div class="eb-simple-panel__message">
			Por favor, faça o login.
		</div>
		
		<div class="eb-simple-panel__message  is-error" th:if="${#bools.isTrue(param.error)}">
			O e-mail e/ou senha não conferem
		</div>
		
		<div class="eb-simple-panel__box">
			<div class="form-group  has-feedback">
				<input type="text" class="form-control  input-lg" placeholder="Seu e-mail" autofocus="autofocus" name="username"/>
				<span class="glyphicon  glyphicon-envelope  form-control-feedback"></span>
			</div>
			
			<div class="form-group  has-feedback">
				<input type="password" class="form-control  input-lg" placeholder="Sua senha" name="password"/>
				<span class="glyphicon  glyphicon-lock  form-control-feedback" ></span>
			</div>
			<div class="form-group">
				<button type="submit" class="btn  btn-primary  btn-lg  eb-btn-full-width ">Entrar</button>
			</div>
			<div class="form-group">
				<a th:href="@{/usuarios}" class="btn  btn-primary  btn-lg  eb-btn-full-width js-submit-btn-login">Cadastrar</a>
			</div>
<!-- 			<div class="form-group"> -->
<!-- 				<input type="checkbox" id="remember-me" name="remember-me" /> -->
<!-- 				<label for="remember-me">Lembrar?</label> -->
<!-- 			</div> -->
		</div>
	</div>
</form>

  </div>

<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/vendors.js}"></script>
<script th:src="@{/js/easybuy.js}"></script>
<script th:src="@{/js/login.botao-submit.js}"></script>
</body>
</html>
