<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div class="modal fade" id="cadastroModalProduto" tabindex="-1" data-keyboard="false" data-backdrop="static">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Cadastro produto</h4>
					</div>
					<div class="modal-body">
					<form id="form-produto" method="POST" action="/produtos" >
						<input type="hidden" th:object="${lista}" />
						<div class="form-group">
							<label for="nome" class="control-label">Nome produto:</label>
							<input type="text" class="form-control" id="nome" name="nome" >
						</div>
<!-- 						<div class="form-group"> -->
<!-- 							<label for="quantidade" class="control-label">Quantidade:</label>  -->
<!-- 							<input type="text" class="form-control"	id="quantidade" name="quantidade"> -->
<!-- 						</div> -->
						<div class="form-group">
							<label for="valorProduto" class="control-label">valor unit√°rio:</label> 
							<input type="text" class="form-control js-decimal"
								id="valorProduto" name="valorProduto" >
						</div>
						<div class="form-group">
							<label for="codigoBarras" class="control-label">Codigo
								Barras:</label> <input type="text" class="form-control"
								id="codigoBarras" name="codigoBarras" >
						</div>
						<div class="form-group">
							<label for="medida" class="control-label">Unidade medida:</label> <input
								type="text" class="form-control" id="medida" name="medida">
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
							<button type="submit" class="btn btn-primary js-nome-item-button" id="botaoSalvarProduto">Salvar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>



</html>
